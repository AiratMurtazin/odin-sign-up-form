<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Sign-up form</title>
	</head>
	<body>
		<div class="container">
			<div class="logo-side">
				<div class="logo">
					<img
						class="logo-icon"
						src="assets/icons/tree-evergreen-svgrepo-com.svg"
						alt="tree"
					/>
					<div class="logo-text">Skyfall</div>
				</div>
			</div>
			<div class="sign-up-side">
				<h2 class="warning">
					This is not a real online service! You know what you know, so keep
					your knowledge safe! Akuna Matata! <br />
					Sign up <i>now</i> to get started. <br /><br />
					You know you want to.
				</h2>
				<form class="form" action="#">
					<div class="white_wrapper">
						<h3 class="form-hd">Let's do this!</h3>
						<div class="inputs-container">
							<div class="inp first_name">
								<label for="first-name">first name</label>
								<input type="text" id="first-name" name="first-name" />
							</div>
							<div class="inp second_name">
								<label for="second-name">second name</label>
								<input type="text" id="second-name" name="second-name" />
							</div>
							<div class="inp email">
								<label for="email">email</label>
								<input type="email" id="email" name="email" />
							</div>
							<div class="inp phone_number">
								<label for="phone">phone number</label>
								<input type="number" id="phone" name="phone" />
							</div>
							<div class="inp password">
								<label for="password">password</label>
								<input type="password" id="password" name="password" />
							</div>
							<div class="inp confirm_password">
								<label for="confirm-password">confirm password</label>
								<input
									type="password"
									id="confirm-password"
									name="confirm-password"
								/>
							</div>
						</div>
					</div>
					<button type="submit" class="submitBtn">Create Account</button>
				</form>
				<p class="haveAcc">Already have an account? <span>Log in</span></p>
			</div>
		</div>
	</body>
</html>
